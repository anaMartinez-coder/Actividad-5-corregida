<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Muestra el sitio correctamente según el dispositivo del usuario -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Resumen del pedido</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Siéntete libre de eliminar estos estilos o personalizarlos en tu propia hoja de estilos. -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(216, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img class="hero" src="images/illustration-hero.svg" alt="img" />
      <h2>Resumen del pedido</h2>
      <p>
        ¡Ahora puedes escuchar millones de canciones, audiolibros y pódcast en cualquier dispositivo, donde quiera que estés!
      </p>
      <div class="pricing">
        <img class="icon" src="images/icon-music.svg" alt="img" />
        <div class="plan">
          <h3>Annual Plan</h3>
          <h3 class="price">$80.000/año</h3>
        </div>
        <a>Cambiar</a>
      </div>
      <button class="first-child">Proceder al Pago</button>
      <button class="second-child">Cancelar Pedidor</button>
    </main>
  </body>
</html>
